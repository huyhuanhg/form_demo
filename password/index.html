<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password show/hidden toggle</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="./css/sytle.css">
</head>
<body>
    <form class="form">
        <input type="password" name="password" id="password" placeholder="Enter your pasword">
        <i class="pw-toggle far fa-eye-slash" onmousedown="passwordToggleDown()" onmouseup="passwordToggleUp()"></i>
        <!-- <i class="far fa-eye-slash"></i> -->
    </form>
    <a class="home" href="http://bit.ly/hghuan"><i class='bx bxs-home'></i></a>
    <script src="./js/script.js"></script>
</body>
</html>
